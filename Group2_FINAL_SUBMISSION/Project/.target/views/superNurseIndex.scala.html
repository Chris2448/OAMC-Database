@(allShifts: List[Shifts])

@superNurse("Main Page") {

<div id="logo">
  <img src="@routes.Assets.at("images/logo.png")">
</div>

<div id="navigation">
  <ul class="nav">
    <a href="@routes.Main.nurseSchedule()"><li>Nurse Schedules</li></a>
  </ul>
</div> 

@if(!allShifts.isEmpty) {
  <h2>Schedules of Nurses within your Unit</h2>
  <table class="flat-table" style="margin-left: 22%;">
    <tbody>
      <tr>
        <th>Employee ID</th>
        <th>Name</th>
        <th>Title</th>
        <th>Days</th>
        <th>Time</th>
      </tr>
      @for(shift <- allShifts) {
        <tr>
          <td>@shift.getEmployeeId</td>
          <td>@shift.getName</td>
          <td>@shift.getTitle</td>
          <td>@shift.detDays</td>
          <td>@shift.getTime</td>
        </tr>
      }
    </tbody>
  </table>
}

}
